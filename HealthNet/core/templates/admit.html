{% extends 'base.html' %}

{% load static %}

{% block title %}Admission{% endblock %}

{% block head %}
    <style> .errorlist {list-style: none; padding: 0px; color: red;}</style>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
{% endblock %}

{% block content %}
<body>
<h1>Confirm Admission</h1>
 <form method="post" style="width: 600px; margin: auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <h3>Please confirm you would like to admit patient with email {{ object.email }}</h3>
    <a class="btn btn-default" style="border: 1px solid rgba(123, 123, 123, 0.43);" href="{% url 'dashboard' %}">
        Cancel
    </a>
    <button type="submit" class="btn btn-primary">Admit</button>
  </form>
</body>
{% endblock %}
