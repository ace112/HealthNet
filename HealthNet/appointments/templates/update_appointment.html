{% extends 'base.html' %}

{% load static %}

{% block title %}UpdateAppointment{% endblock %}

{% block head %}
    <style> .errorlist {list-style: none; padding: 0px; color: red;}</style>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/datetime/jquery.datetimepicker.min.css' %}"/ >
    <script src="{% static 'plugins/datetime/jquery.datetimepicker.full.min.js' %}"></script>
{% endblock %}

{% block content %}
<body>
<h1>Update Appointment</h1>
 <form method="post" style="width: 600px; margin: auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</body>

<script>
    jQuery('#id_time').datetimepicker(
      {
          format:'Y-m-d H:i:s',
          changeYear: true,
          changeMonth: true,
          yearRange: '-100:',
          allowTimes: [
              '08:00',
              '08:15',
              '08:30',
              '08:45',
              '09:00',
              '09:15',
              '09:30',
              '09:45',

              '10:15',
              '10:30',
              '10:45',
              '11:00',
              '11:15',
              '11:30',
              '11:45',
              '12:00',
              '12:15',
              '12:30',
              '12:45',
              '01:00',
              '01:15',
              '01:30',
              '01:45',
              '02:00',
              '02:15',
              '02:30',
              '02:45',
              '03:00',

              '03:30',
              '03:45',
              '04:00',

              '04:30',
              '04:45',
          ]
      }
);
</script>
{% endblock %}
